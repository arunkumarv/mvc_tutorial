<h1 id="heading"></h1>
<script>
    class HeadingModel {
        constructor(){
            this.heading = "Hello"
        }
    }

    class HeadingController {
        constructor(model){
            this.model = model;
        }

        handleEvent(e){
            e.stopPropagation();
            switch(e.type){
                case "click":
                    this.clickHandler(e.target);
                    break;
                default:
                    console.log(e.target)
            }
        }

        get modelHeading() {
            return this.model.heading;
        }

        clickHandler(target){
            this.model.heading = "World";
            target.innerText = this.modelHeading;
        }
    }

    class HeadingView {
        constructor(controller) {
            this.controller = controller;
            this.heading = document.getElementById("heading")
            this.heading.innerText = controller.modelHeading;
            this.heading.addEventListener("click", controller)
        }
    }

    function main() {
        var model = new HeadingModel();
        var controller = new HeadingController(model);
        var view = new HeadingView(controller)
    }

    main()
</script>
